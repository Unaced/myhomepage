<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTY1025의 포트폴리오</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        /* 헤더 스타일 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: black;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-list {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-button:hover {
            color: #60A5FA;
        }

        .nav-button.active {
            color: #60A5FA;
        }

        /* 섹션 스타일 */
        .fullpage-container {
            height: 100vh;
            transition: transform 700ms ease-in-out;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .section-content {
            max-width: 800px;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* 섹션별 배경색 */
        .section-home { background-color: #1F2937; color: white; }
        .section-about { background-color: white; }
        .section-projects { background-color: #F9FAFB; }
        .section-skills { background-color: white; }
        .section-contact { background-color: #F9FAFB; }

        /* 기술 스택 태그 */
        .skill-tag {
            display: inline-block;
            background-color: #3B82F6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin: 0.5rem;
        }

        /* 프로젝트 카드 */
        .project-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const FullpagePortfolio = () => {
            const [currentSection, setCurrentSection] = React.useState(0);
            const sections = ['home', 'about', 'projects', 'skills', 'contact'];

            const handleWheel = (e) => {
                if (e.deltaY > 0 && currentSection < sections.length - 1) {
                    setCurrentSection(prev => prev + 1);
                } else if (e.deltaY < 0 && currentSection > 0) {
                    setCurrentSection(prev => prev - 1);
                }
            };

            const goToSection = (index) => {
                setCurrentSection(index);
            };

            return (
                <div style={{ height: '100vh', overflow: 'hidden' }}>
                    <header className="header">
                        <div className="logo">KTY1025의 포트폴리오</div>
                        <nav>
                            <ul className="nav-list">
                                {sections.map((section, index) => (
                                    <li key={section}>
                                        <button
                                            onClick={() => goToSection(index)}
                                            className={`nav-button ${currentSection === index ? 'active' : ''}`}
                                        >
                                            {section}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </nav>
                    </header>

                    <div 
                        className="fullpage-container"
                        style={{ transform: `translateY(-${currentSection * 100}%)` }}
                        onWheel={handleWheel}
                    >
                        <section className="section section-home">
                            <div className="section-content">
                                <h1 className="section-title">KTY1025의 포트폴리오</h1>
                                <p>프로그래밍을 사랑하는 개발자</p>
                            </div>
                        </section>

                        <section className="section section-about">
                            <div className="section-content">
                                <h2 className="section-title">소개</h2>
                                <p>프로그래밍에 대한 열정을 가지고 다양한 프로젝트를 수행해온 개발자입니다.</p>
                            </div>
                        </section>

                        <section className="section section-projects">
                            <div className="section-content">
                                <h2 className="section-title">프로젝트</h2>
                                <div className="project-card">
                                    <h3>프로젝트 제목</h3>
                                    <p>프로젝트 설명이 들어갑니다.</p>
                                    <div>사용 기술: C, Python</div>
                                </div>
                            </div>
                        </section>

                        <section className="section section-skills">
                            <div className="section-content">
                                <h2 className="section-title">기술 스택</h2>
                                <div>
                                    <span className="skill-tag">C</span>
                                    <span className="skill-tag">Python</span>
                                    <span className="skill-tag">HTML/CSS</span>
                                </div>
                            </div>
                        </section>

                        <section className="section section-contact">
                            <div className="section-content">
                                <h2 className="section-title">연락처</h2>
                                <p>이메일: your.email@example.com</p>
                                <div style={{ marginTop: '1rem' }}>
                                    <a href="#" style={{ margin: '0 1rem', color: '#1F2937' }}>GitHub</a>
                                    <a href="#" style={{ margin: '0 1rem', color: '#1F2937' }}>LinkedIn</a>
                                    <a href="#" style={{ margin: '0 1rem', color: '#1F2937' }}>Twitter</a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FullpagePortfolio />);
    </script>
</body>
</html>
